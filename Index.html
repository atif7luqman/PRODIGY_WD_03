<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="game-options">
      <label for="users">
        <input id="users" type="radio" name="gameMode" value="twoPlayers" checked>
        Play against another player
      </label>
      <label for="aiPlayer">
        <input id="aiPlayer" type="radio" name="gameMode" value="aiPlayer">
        Play against AI
      </label>
    </div>
    <div class="player-names" style="display: none;">
      <label for="playerX">Player X Name:</label>
      <input type="text" id="playerXName" placeholder="Player X Name">
      <br>
      <label for="playerO">Player O Name:</label>
      <input type="text" id="playerOName" placeholder="Player O Name">
    </div>

      
    <div id="board" class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div id="status" class="status"></div>
    <button id="restartBtn">Restart Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
